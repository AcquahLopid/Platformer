<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        canvas{
            width: 100%;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 728,
        height: 455,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 600},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var map;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('bg', 'assets/sky.jpeg');
        this.load.image('clouds', 'assets/clouds.png');
        this.load.image('platform', 'assets/platform.png');
        this.load.image('air platform', 'assets/airplatform.png');
        this.load.atlas('player', 'assets/spritesheet.png', 'assets/sprites.json',
            { frameWidth: 100, frameHeight: 100 });

    }

    function create ()
    {   
        this.add.image(728 / 2, 455 / 2, 'bg');
        cloudsWhite = this.add.tileSprite(640, 200, 1280, 400, 'clouds');

        platforms = this.physics.add.staticGroup();

        platforms.create(371, 480, 'platform').setScale(0.6).refreshBody();
        platforms.create(90, 300, 'air platform').setScale(0.3).refreshBody();
        platforms.create(400, 250, 'air platform').setScale(0.3).refreshBody();
        platforms.create(400, 250, 'air platform').setScale(0.3).refreshBody();
        platforms.create(400, 250, 'air platform').setScale(0.3).refreshBody();
        platforms.create(400, 250, 'air platform').setScale(0.3).refreshBody();

        player = this.physics.add.sprite(100, 300, 'player').setScale(2);

        player.setBounce(0.1);
        player.setCollideWorldBounds(true);

        
        this.anims.create({
            key: 'standing',
            frames: this.anims.generateFrameNames('player', {prefix: 'standing', end: 1, zeroPad: 2 }),
            frameRate: 20
        });

        this.anims.create({
            key: 'running',
            frames: this.anims.generateFrameNames('player', {prefix: 'sprite', end: 7, zeroPad: 2 }),
            frameRate: 10,
            repeat: -1
        });

        this.physics.add.collider(player, platforms);


    }

    function update ()
    {
        cloudsWhite.tilePositionX += 0.5;


        cursors = this.input.keyboard.createCursorKeys();

        if (cursors.left.isDown){

            player.flipX= true;
            player.setVelocityX(-200);

            player.anims.play('running', true);
        }
        else if (cursors.right.isDown){

            player.setVelocityX(200);

            player.flipX = false;

            player.anims.play('running', true);
        }
        else{

            player.setVelocityX(0);

            player.anims.play('standing');
        }

        if (cursors.up.isDown && player.body.touching.down){
            player.setVelocityY(-400);
        }

        if(!player.body.touching.down && cursors.down.isDown){
            player.setVelocityY(300);
        }

        

    }

</script>

</body>
</html>
